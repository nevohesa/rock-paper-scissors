<body>
    <script>
        // let computerSelection = computerPlay(); // global scope var
        let totalScore = 0;
        let computerSelection = '';

        function computerPlay() { // computer choice
            let compNum = Math.floor(1 + Math.random() * 3);
            if (compNum == 1) {
                return computerSelection = 'rock';
            } else if (compNum == 2) {
                return computerSelection = 'paper';
            } else if (compNum == 3) {
                return computerSelection = 'scissors';
            }
        }

        const playerSelection = () => prompt('Choose!').toLocaleLowerCase();



        function playRound(playerSelection, computerSelection) {


            if (playerSelection == 'rock' && computerSelection == 'scissors') {
                console.log('You win! Rock beats Scissors');
                // game ++
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                console.log('You Lose! Paper beats rock');
                // game ++
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                console.log('You Win! Scissors beat paper');
                // game ++
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                console.log('You lose! Scissors beat Paper');
            } else {
                console.log('Draw');
            }
        }


        // playerSelection(); // prompt check
        playRound(playerSelection(), 'paper');
        console.log(playerSelection());

    </script>
